<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirgonheim Gate</title>

    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .gate-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 100vh;
            overflow: hidden;
        }

        .wing {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background-image: url("img/maingate.jpg");
            background-size: cover;
            background-position: center;
            transition: transform 2.5s ease-in-out;
        }

        .left {
            left: 0;
            transform-origin: left center;
        }

        .right {
            right: 0;
            transform-origin: right center;
            transform: scaleX(-1);
        }

        .open-left {
            transform: translateX(-100%);
        }

        .open-right {
            transform: translateX(100%) scaleX(-1);
        }

        #enterBtn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 20px;
            background: #ffffffcc;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
    </style>
</head>
<body>

    <div class="gate-container">
        <div class="wing left"></div>
        <div class="wing right"></div>

        <button id="enterBtn" onclick="location.href='cidis_a.html'">
            Wejd≈∫ do Cirgonheim
        </button>

        <audio id="gateSound" src="gate.mp3"></audio>
    </div>

    <script>
        const left = document.querySelector('.left');
        const right = document.querySelector('.right');
        const btn = document.getElementById('enterBtn');
        const sound = document.getElementById('gateSound');

        window.onload = () => {
            left.classList.add('open-left');
            right.classList.add('open-right');

            sound.play().catch(() => {});

            setTimeout(() => {
                btn.style.opacity = 1;
            }, 2500);
        };
    </script>

</body>
</html>
