<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirgonheim – Wrota</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gate-container">
    <audio id="gate-sound" src="assets/sounds/open_gate.mp3" preload="auto"></audio>

    <div class="gate gate-left"></div>
    <div class="gate gate-right"></div>

    <div class="gate-content">
        <div class="gate-text-box">
            <p>
                Znajdujesz się u wrót Cirgonheimu – strony/miasta będącej wizytówką
                Cirgona Tyberiusa Marcusa Lupusa.<br><br>
                Jeśli to Twoja pierwsza wizyta, po przekroczeniu wrót skieruj się do
                punktu informacyjnego. Jeśli wracasz, dobrze Cię znowu gościć.
            </p>
        </div>

        <button id="enter-btn">Wejdź do miasta</button>
    </div>
</div>

<div id="transition-overlay"></div>

<script src="script.js"></script>
</body>
</html>
