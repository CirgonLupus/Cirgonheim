<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Cirgonheim – Brama Miasta</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: #e0e0e0;
            font-family: Georgia, serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .gate-container {
            position: relative;
            width: 90%;
            max-width: 700px;
            height: 60vh;
            margin-bottom: 40px;
            overflow: hidden;
            border: 2px solid #444;
            border-radius: 6px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            display: flex;
        }

        .gate-wing {
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 1.8s ease-in-out;
        }

        .gate-wing img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gate-left { transform: translateX(0); }
        .gate-right { transform: translateX(0); }

        .open .gate-left { transform: translateX(-100%); }
        .open .gate-right { transform: translateX(100%); }

        @keyframes shakeGate {
            0% { transform: translateX(0); }
            20% { transform: translateX(-3px); }
            40% { transform: translateX(3px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }

        .shake { animation: shakeGate 0.4s ease-in-out; }

        .description {
            max-width: 600px;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #cfcfcf;
        }

        .enter-button {
            padding: 15px 40px;
            font-size: 20px;
            background: #222;
            color: #e0e0e0;
            border: 2px solid #555;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .enter-button:hover {
            background: #333;
            border-color: #888;
        }

        .fog {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            pointer-events: none;
            background: linear-gradient(to top, rgba(255,255,255,0.15), rgba(255,255,255,0));
            filter: blur(8px);
            animation: fogMove 6s ease-in-out infinite alternate;
        }

        @keyframes fogMove {
            from { opacity: 0.4; transform: translateY(0); }
            to { opacity: 0.8; transform: translateY(-10px); }
        }

        /* --- MOBILE FIX: usuwa czarny ekran + zmniejsza bramę --- */
        @media (max-width: 800px) {

            body {
                display: block !important;
                height: auto !important;
                overflow: visible !important;
                padding-top: 20px;
            }

            .gate-container {
                height: 35vh !important;
                max-width: 95%;
                margin: 0 auto 20px auto;
            }

            .description {
                font-size: 16px;
                padding: 0 15px;
                margin-bottom: 30px;
            }

            .enter-button {
                font-size: 18px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="gate-container" id="gate">
        <div class="gate-wing gate-left">
            <img src="gate_left.jpg" alt="Lewe skrzydło bramy">
        </div>
        <div class="gate-wing gate-right">
            <img src="gate_right.jpg" alt="Prawe skrzydło bramy">
        </div>
        <div class="fog"></div>
    </div>

    <audio id="gateSound" src="gate.mp3"></audio>

    <div class="description">
        Cirgonheim nie jest zwykłą stroną internetową.  
        To miasto‑uniwersum stworzone przez Cirgona Tyberiusza Marka Lupusa —  
        miejsce, w którym sztuka, symbole i opowieści splatają się w jedną całość.  
        Wejdź przez bramę i odkryj dzielnice pełne ilustracji, motywów i historii.
    </div>

    <a class="enter-button" onclick="openGate()">Wejdź do miasta</a>

    <script>
        function openGate() {
            const gate = document.getElementById('gate');
            const sound = document.getElementById('gateSound');

            sound.currentTime = 0;
            sound.play();

            gate.classList.add('shake');

            setTimeout(() => {
                gate.classList.add('open');
            }, 400);

            setTimeout(() => {
                window.location.href = "main.html";
            }, 2200);
        }
    </script>

</body>
</html>
