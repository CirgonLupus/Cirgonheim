<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Cirgonheim – Plac przed bramą</title>
  <link rel="stylesheet" href="dis1_gatesquare.css">
</head>
<body>

  <main class="plaza">
    <div class="plaza-inner">

      <!-- Dom informacyjny -->
      <section class="info-house">
        <div class="info-house-image"></div>
        <div class="info-house-panel">
          <h1>Dom Informacyjny</h1>
          <p>Witaj na placu przed bramą Cirgonheimu.  
             Tutaj poznasz podstawowe informacje o mieście i drogę do jego dzielnic.</p>
          <button class="btn-primary">Wejdź do środka</button>
        </div>
      </section>

      <!-- Drogowskazy -->
      <section class="signposts">
        <div class="signpost">
          <div class="signpost-board">Dystrykt Centralny</div>
        </div>
        <div class="signpost">
          <div class="signpost-board">Dystrykt Rzemiosła</div>
        </div>
      </section>

    </div>
  </main>

</body>
</html>
